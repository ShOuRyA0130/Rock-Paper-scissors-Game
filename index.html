<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div class="results">
                <p id="result">Make your choice!</p>
                <p>Player: <span id="player-choice"></span></p>
                <p>Computer: <span id="computer-choice"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
